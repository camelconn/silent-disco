<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silent Disco - Live Sync</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    audio { width: 100%; margin-top: 1rem; }
    #status, #syncInfo { margin-top: 1rem; font-weight: bold; }
    #syncInfo { font-size: 0.9rem; color: #666; }
  </style>
</head>
<body>
  <h1>Silent Disco - Auto Sync</h1>
  <p>Joining mid-stream? This player syncs you to the current position automatically.</p>
  <audio id="audio" controls preload="auto" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <div id="status">Syncing...</div>
  <div id="syncInfo"></div>

  <script>
    const audio = document.getElementById("audio");
    const status = document.getElementById("status");
    const syncInfo = document.getElementById("syncInfo");

    let serverOffset = 0;
    const audioDuration = 356; // Duration in seconds of the MP3 (adjust if using another file)
    const streamStartUTC = Date.parse("2025-01-01T00:00:00Z"); // Fixed stream origin

    async function pingTimeServer() {
      const results = [];
      for (let i = 0; i < 5; i++) {
        const t0 = performance.now();
        const r = await fetch("https://worldtimeapi.org/api/timezone/Etc/UTC");
        const t1 = performance.now();
        const data = await r.json();
        const serverUTC = new Date(data.utc_datetime).getTime();
        const roundTrip = t1 - t0;
        const estimatedLocalUTC = Date.now() + (roundTrip / 2);
        const offset = serverUTC - estimatedLocalUTC;
        results.push(offset);
        await new Promise(res => setTimeout(res, 150));
      }
      serverOffset = results.reduce((a, b) => a + b) / results.length;
    }

    async function syncPlayback() {
      await pingTimeServer();

      const now = Date.now() + serverOffset;
      const elapsed = (now - streamStartUTC) / 1000;
      const position = elapsed % audioDuration;

      try {
        audio.currentTime = position;
        await audio.play();
        status.textContent = `Playing at ${position.toFixed(2)}s (synced)`;
        syncInfo.textContent = `Offset from server: ${serverOffset.toFixed(0)} ms | Started at UTC: ${new Date(now).toISOString()}`;
      } catch (err) {
        status.textContent = "Playback error: " + err.message;
      }
    }

    window.addEventListener("load", syncPlayback);
  </script>
</body>
</html>
