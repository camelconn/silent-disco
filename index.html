<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silent Disco Sync</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    audio { width: 100%; margin-top: 1rem; }
    #status, #syncInfo { margin-top: 1rem; font-weight: bold; }
    #syncInfo { font-size: 0.9rem; color: #666; }
  </style>
</head>
<body>
  <h1>Silent Disco Player</h1>
  <p>Test mode with synced playback using a seekable MP3.</p>
  <button id="startBtn">Start Synced Playback</button>
  <audio id="audio" controls preload="auto">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <div id="status"></div>
  <div id="syncInfo"></div>

  <script>
    const audio = document.getElementById("audio");
    const status = document.getElementById("status");
    const syncInfo = document.getElementById("syncInfo");
    const startBtn = document.getElementById("startBtn");

    let serverOffset = 0;

    async function pingTimeServer() {
      const results = [];
      for (let i = 0; i < 5; i++) {
        const t0 = performance.now();
        const r = await fetch("https://worldtimeapi.org/api/timezone/Etc/UTC");
        const t1 = performance.now();
        const data = await r.json();
        const serverUTC = new Date(data.utc_datetime).getTime();
        const roundTrip = t1 - t0;
        const estimatedLocalUTC = Date.now() + (roundTrip / 2);
        const offset = serverUTC - estimatedLocalUTC;
        results.push(offset);
        await new Promise(res => setTimeout(res, 200)); // wait 200ms between pings
      }
      serverOffset = results.reduce((a, b) => a + b) / results.length;
      syncInfo.textContent = `Time offset from server: ${serverOffset.toFixed(0)} ms`;
    }

    async function startPlayback() {
      startBtn.disabled = true;
      status.textContent = "Syncing time with server...";
      await pingTimeServer();

      const baseStartTime = Date.parse("2025-01-01T00:00:00Z"); // arbitrary fixed point
      const now = Date.now() + serverOffset;
      const elapsed = (now - baseStartTime) / 1000;
      const seekTo = elapsed % 3600; // modulo 1 hour

      try {
        await audio.play();
        audio.currentTime = seekTo;
        status.textContent = `Now playing from ${seekTo.toFixed(2)} seconds`;
      } catch (err) {
        status.textContent = "Playback error: " + err.message;
      }
    }

    startBtn.addEventListener("click", startPlayback);

    // Optional: refresh sync every 30 seconds
    setInterval(() => {
      pingTimeServer();
    }, 30000);
  </script>
</body>
</html>
