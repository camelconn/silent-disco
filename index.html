<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silent Disco - Synced Stream</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    #status, #syncInfo { margin-top: 1rem; font-weight: bold; }
    #syncInfo { font-size: 0.9rem; color: #666; }
    #startBtn { padding: 1em 2em; font-size: 1.2em; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Silent Disco</h1>
  <p>Join the music in sync. Press start to begin.</p>
  <button id="startBtn">Start Music</button>
  <audio id="audio" preload="auto" hidden loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <div id="status">Waiting to start...</div>
  <div id="syncInfo"></div>

  <script>
    const audio = document.getElementById("audio");
    const status = document.getElementById("status");
    const syncInfo = document.getElementById("syncInfo");
    const startBtn = document.getElementById("startBtn");

    let serverOffset = 0;
    const audioDuration = 356; // seconds
    const streamStartUTC = Date.parse("2025-01-01T00:00:00Z");

    async function pingTimeServer() {
      const results = [];
      for (let i = 0; i < 5; i++) {
        const t0 = performance.now();
        const r = await fetch("https://worldtimeapi.org/api/timezone/Etc/UTC");
        const t1 = performance.now();
        const data = await r.json();
        const serverUTC = new Date(data.utc_datetime).getTime();
        const roundTrip = t1 - t0;
        const estimatedLocalUTC = Date.now() + (roundTrip / 2);
        const offset = serverUTC - estimatedLocalUTC;
        results.push(offset);
        await new Promise(res => setTimeout(res, 150));
      }
      serverOffset = results.reduce((a, b) => a + b) / results.length;
    }

    async function syncPlayback() {
      await pingTimeServer();

      const now = Date.now() + serverOffset;
      const elapsed = (now - streamStartUTC) / 1000;
      const position = elapsed % audioDuration;

      try {
        audio.currentTime = position;
        await audio.play();
        status.textContent = `Playing synced at ${position.toFixed(2)}s`;
        syncInfo.textContent = `Offset: ${serverOffset.toFixed(0)} ms | UTC: ${new Date(now).toISOString()}`;
      } catch (err) {
        status.textContent = "Playback error: " + err.message;
      }
    }

    startBtn.addEventListener("click", async () => {
      startBtn.disabled = true;
      status.textContent = "Syncing and starting playback...";
      await syncPlayback();

      // Re-sync every minute
      setInterval(syncPlayback, 60000);
    });
  </script>
</body>
</html>
